<div class="bg-img">
    <div class="container" style="width:500px">
    <!-- <form method="post" action="/addname"> -->
    <form #loginForm="ngForm" (ngSubmit)="signUp(loginForm.value)">
    <!-- class="container"> -->
    <h1>Sign Up</h1>
    
    <label>Name</label><br>
    <input type="text" name="sname" placeholder="Enter first name..." required><br>
    <label>Email</label><br>
    <input type="text" name="email" placeholder="Enter your email..." required><br>
    <label>Password</label><br>
    <input type="password" name="password" placeholder="Enter password..." required><br>
    <label>Confirm Password</label><br>
    <input type="password" name="c_password" placeholder="Confirm password..." required><br>
    <button type="submit" class="btn btn-lg btn-primary">Register</button><br>
    <!-- <button type="submit" class="btn" (click)='checkPwd()'> Register </button> -->
    <a routerLink="/login">Existing User?</a>
    </form>
    </div>
    </div>
